<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tally Poll!</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const parseJSON = (xhr) => {
      const obj = JSON.parse(xhr.response);
      // console.dir(obj);

      return obj;
    };

    // Interpret the response from the server
    const handleResponse = (xhr, parseResponse=true) => {
      const content = document.querySelector('#content');
      let json = "";
      let size = 0;

      // Handle responses without a body
      if(parseResponse && xhr.status != 204) {
        json = parseJSON(xhr);
      }

      switch (xhr.status) {
        case 200:
          // Only add the object to the page if users exist
          if(json === "") {
            content.innerHTML = `<b>Success</b>`;
          } else {           
            content.innerHTML = `<b>Success</b><p>${JSON.stringify(json.users)}</p>`;
          }
          break;
        case 201:
          content.innerHTML = `<b>Created</b><p>Message: ${json.message}</p>`;          
          break;
        case 204:
          content.innerHTML = `<b>Updated (No Content)</b>`;
          break;
        case 400:
          content.innerHTML = `<b>Bad Request</b><p>Message: ${json.message}</p>`;          
          break;
        case 404:
          if(json === "") {
            content.innerHTML = `<b>Resource Not Found</b>`;
          } else {           
            content.innerHTML = `<b>Success</b><p>${json.message}</p>`;
          }
          break;
        default:
          content.innerHTML = `<b>Error code not implemented by client</b>`;
          break;
      }
    };

    // Sends a POST request to the server
    const sendPost = (e, pollForm) => {  
      const nameField = pollForm.querySelector("#nameField");

      
      console.log(size);

      const xhr = new XMLHttpRequest();
      xhr.open("post", "/addPoll"); // method, url
      xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
      xhr.setRequestHeader("Accept", "application/json");
      xhr.onload = () => handleResponse(xhr);

      let test = ["option 1", "option 2", "option 3"];

      const formData = `name=${nameField.value}&size=${size}&options=${test}`;

      xhr.send(formData);
      
      e.preventDefault();
      return false;
    };

    // Sends a GET or HEAD request to the server
    const sendGet = (e, userForm) => {     
      const urlField = userForm.querySelector("#urlField");
      const methodSelect = userForm.querySelector("#methodSelect");

      const userAction = urlField.value;
      const userMethod = methodSelect.value;

      const xhr = new XMLHttpRequest();
      xhr.open(userMethod, userAction); // method, url
      xhr.setRequestHeader("Accept", "application/json");
      // Tell the server whether the request is GET or HEAD
      if(userMethod === "head"){
        xhr.onload = () => handleResponse(xhr, false);
      } else {
        xhr.onload = () => handleResponse(xhr);
      }
      xhr.send();
      
      e.preventDefault();
      return false;
    };

    // Helper Function: Creates a new field for a poll option
    const addOption = () => {
      const optionList = document.querySelector("#optionList");

      let newOpt = document.createElement("li");
      let newInp = document.createElement("input");
      newOpt.appendChild(newInp);
      optionList.appendChild(newOpt);

      size = pollform.getElementById("optionList").getElementsByTagName("li").length;
    };

    // Attach listeners to elements
    const init = () => {
      // OLD CODE
      // const nameForm = document.querySelector('#nameForm');
      // const userForm = document.querySelector('#userForm');
      
      // const addUser = (e) => sendPost(e, nameForm);
      // const send = (e) => sendGet(e, userForm);
      
      // nameForm.addEventListener('submit', addUser);
      // userForm.addEventListener('submit', send);
      // END OLD CODE


      const pollForm = document.querySelector("#pollForm");
      const addOptionButton = document.querySelector("#addOption");
      const createPollButton = document.querySelector("#createPoll");

      const addPoll = (e) => sendPost(e, pollForm);
      //const send = (e) => sendGet(e, )
      
      addOptionButton.addEventListener("click", addOption);
      createPollButton.addEventListener("submit", addPoll);
    };

    window.onload = init;

  </script>
</head>
<body>
